<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>玩家注册信息</title>
    <link rel="import" href="../index.php">
    <!-- Custom styles for this template -->
    <link href="../css/narrow-jumbotron.css" rel="stylesheet">
</head>

<body ng-app="myApp" ng-controller="guestRegistreControl">
    <div class="container container-fluid">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item" style="float: right">
                        <a class="nav-link active" href="../index.php">回到主页 </a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">玩家注册信息</h3>
        </div>
        <!--here we add a number input controller-->


        <div class="row marketing">
             <form class="form-horizontal" name="registerForm">
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.username.$invalid, 'has-success': registerForm.username.$valid}">
            <label class="col-sm-3 control-label" for="username">用户名</label>
            <div class="col-sm-9">
                <input id="username" type="text" class="form-control" required name="username" ng-model="username" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
            <label class="col-sm-3 control-label" for="Password">密码</label>
            <div class="col-sm-9">
                <input id="Password" type="password" class="form-control" required ng-minlength="6" name="Password" ng-model="pword1" />
            </div> <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
                    密码不能少于六位
                </span>

        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
            <label class="col-sm-3 control-label" for="ConfirmPassword">密码确认</label>
            <div class="col-sm-9">
                <input id="ConfirmPassword" type="password" class="form-control" required equals-to="registerForm.Password" name="ConfirmPassword" ng-model="pword2" />
            </div> <span class="text-danger col-sm-offset-3" ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
                    两次密码输入不符
                </span>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <input type="submit" class="btn btn-default" value="确认" ng-disabled="registerForm.$invalid" ng-click="goRegistre()" />
            </div>
        </div>
    </form>
        </div>

    </div>
</body>
